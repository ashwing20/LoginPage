<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="web">
        <div class="form-box">
            <div class="button-box">    
                <div id="button"></div>
                <button type="button" class="toggle-button">Forget Password</button>

            </div>
            <form id= "forget" class="input-group" action="successfull.html">
                <input type="email" class="input-field" placeholder="Email Id" required>
               
                <input type="password" class="input-field" placeholder="New Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
               
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Set Password</button>
                
            </form>
        </div>

    </div>
    
</body>

</html>
